<div
  id="id"
  class="m-1 rounded-5 carousel slide p-1"
  data-bs-ride="false"
  style="width: 20rem"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#id"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#id"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#id"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="{{ this.image }}"
        class="{{ this.class }} d-block w-100 "
        alt="..."
      />
      <div class="carousel-caption-2 carousel-caption d-md-block">
        <div>
          <h5>{{ this.title }}</h5>
          <p>{{ this.description }}</p>
        </div>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#id"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#id"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
