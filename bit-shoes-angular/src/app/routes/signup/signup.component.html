<div
  class="d-flex justify-content-center pt-5 text-light pb-5"
  style="background: #393e46"
>
  <div class="border p-3 rounded" style="width: 25rem; height: min-content;">
    <h3 class="text-center pb-3">Registrarme</h3>

    <form #userForm="ngForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nombres</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          placeholder="Ingresa tu nombre"
          name="firstName"
          [ngModel]="this.userService.currentUser.firstName"
        />
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Apellidos</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          placeholder="Ingresa tus apellidos"
          name="lastName"
          [ngModel]="this.userService.currentUser.lastName"
        />
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Correo electronico</label>
        <input
          type="text"
          class="form-control"
          id="email"
          placeholder="Example@bitshoes.com"
          name="email"
          [ngModel]="this.userService.currentUser.email"
        />
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Contrase単a</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="**********"
          name="password"
          [(ngModel)]="this.userService.currentUser.password"
        />
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Confirmar Contrase単a</label>
        <input
          type="password"
          class="form-control"
          id="confirmPassword"
          placeholder="**********"
          name="confirmPassword"
          [(ngModel)]="this.userService.currentUser.confirmPassword"
        />
        <div *ngIf="this.userService.currentUser.password">
          <div
            class="form-text text-danger"
            *ngIf="
              this.userService.currentUser.password !==
                this.userService.currentUser.confirmPassword;
              else passwordsMatch
            "
          >
            Las contrase単as no coinciden
          </div>

          <ng-template #passwordsMatch>
            <div class="form-text text-success">Las contrase単as coinciden</div>
          </ng-template>
        </div>
      </div>
    </form>

    <div class="d-flex justify-content-center">
      <button
        class="btn btn-primary d-flex align-items-center"
        (click)="this.signUp(userForm)"
      >
        <i class="material-icons pe-2">person</i>
        Registrarme
      </button>
    </div>
  </div>
</div>

<app-footer></app-footer>
