<div
  class="pt-5 pb-5 d-flex justify-content-center ng text-light"
  style="background: #393e46; "
>
  <div class="border p-3 rounded" style="width: 25rem; height: min-content">
    <h3 class="text-center pb-3">Ingresar</h3>

    <form #loginForm="ngForm">
      <div class="mb-3">
        <label for="name" class="form-label">Correo electronico</label>
        <input
          type="text"
          class="form-control"
          id="email"
          placeholder="example@bitshoes.com"
          name="email"
          [ngModel]="this.userService.currentUser.email"
        />
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Contrase√±a</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="*********"
          name="password"
          [(ngModel)]="this.userService.currentUser.password"
        />
      </div>
    </form>

    <button
      class="btn w-100 btn-primary d-flex justify-content-center"
      (click)="this.login(loginForm)"
    >
      <i class="material-icons pe-2">person</i>
      Ingresar
    </button>

    <p class="pt-3 text-center" style="font-weight: lighter; font-size: 14px;">
      Si no te encuentras "Registrado", da clic en "Registrate Ahora"
    </p>

    <div class="d-flex justify-content-center">
      <button class="mt-1 btn btn-success d-flex justify-content-center" [routerLink]="['/signup']">
        <i class="material-icons pe-2">person</i>
        Registrate Ahora
      </button>

    </div>


  </div>
</div>


<app-footer></app-footer>
